[blast]
    threads = integer(min=1, max=64)
    params = string(default='-best_hit_score_edge 0.05 -best_hit_overhang 0.25 -max_target_seqs 1')

[urls]
    [[assembly]]
    url = string()
    dest = string()
    db_type = string()
    name = string()

    [[__many__]]
    url = string()
    dest = string()
    db_type = option('prot', 'nucl')
    
[queries]
    [[__many__]]
    q_type = option('uniprot')
    terms = string()
    dest = string()
    db_type = option('prot', 'nucl', 'text')

[samples]
    [[__many__]]
    label = string()
    tissue = string()
    condition = string()
    flowcell = string()
    paired = boolean()
